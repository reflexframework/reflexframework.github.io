

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
      <a class="navbar-brand" href="#">
          <img src="{{ "/assets/images/logo-white.png" | absolute_url }}" width="30" height="30" alt="">
      </a>
    <a class="navbar-brand fw-bold" href="/">REFLEX</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        {% for item in site.pages %}
          {% if item.nav != null %}
          <li class="nav-item"><a class="nav-link" href="{{ item.url | absolute_url  }}">{{ item.nav }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
<div class="in-progress-banner" role="status" aria-live="polite">
    <div class="container">
        <div class="ipb-row">
            <div class="ipb-col">
                <strong>This site is a "Work In Progress"</strong>
                <span class="ipb-meter" aria-label="Completion {{ page.progress_percent }} percent">
                <span class="ipb-meter-fill" style="width:{{ site.progress.percent }}%;"></span>
               </span>
                <span class="ipb-percent">{{ site.progress.percent }}%</span>

            </div>

        </div>
    </div>
</div>
