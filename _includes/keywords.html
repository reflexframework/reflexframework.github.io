
<div class="mb-0">
    {% assign keywords = include.keywords | default: []%}
    {% for t in keywords %}
    {% assign tag_url = "/tags/" | append: t | absolute_url %}
    <a href="{{ tag_url }}" class="text-decoration-none"><span class="badge text-bg-secondary">{{ t }}</span></a>

    {% endfor %}
</div>
